<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group AI Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="startScreen">
  <h2>Join a Room</h2>
  <input type="text" id="name" placeholder="Enter your name">
  <input type="text" id="room" placeholder="Enter room ID (optional)">
  <button id="joinBtn">Join Room</button>
</div>

<div class="container" id="chatScreen" style="display:none;">
  <div class="members" id="membersList"></div>
  <div class="ai-queue" id="aiQueue">AI Queue: 0</div>

  <!-- Room ID display -->
  <div class="room-id">
    Room ID: <span id="currentRoomId"></span>
  </div>

  <div class="chat-container" id="messages"></div>
  <div class="typing" id="typingIndicator" style="display:none;">AI is typing...</div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Type a message..." autofocus>
    <button id="sendBtn">Send</button>
    <button id="aiBtn">@AI</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

</body>
</html>
